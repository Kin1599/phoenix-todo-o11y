global:
  resolve_timeout: 1m

route:
  receiver: 'telegram'
  group_by: ['alertname']
  group_wait: 10s
  group_interval: 30s
  repeat_interval: 1m
  routes:
    - match:
        severity: info
      receiver: telegram
    - match:
        severity: warning
      receiver: telegram
    - match:
        severity: critical
      receiver: telegram

receivers:
  - name: 'telegram'
    telegram_configs:
      - bot_token: '<TELEGRAM_BOT_TOKEN>'
        chat_id: CHAT_ID
        parse_mode: ''
        message: |
          {{ .CommonAnnotations.summary }}
          üìù Description: {{ .CommonAnnotations.description }}

inhibit_rules:
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname']
